
    {%extends 'base.html'%}
    {%block title%}Blog Categories{%endblock%}
    {%block content%}
    
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items-center justify-content-between bg-light py-2 px-4 mb-3" >
                <h3 class="m-0" >Categories</h3>
            </div>
        </div>
        {%for item in cat_menu%}
        <div class="col-lg-4" >
            <div class="position-relative overflow-hidden mb-3" style="height: 300px;border-radius: 25px;">
                <img class="img-fluid w-100 h-100" src="/media/{{item.cat_img}}" style="object-fit: cover;">
                <a href="{% url 'category' item|slugify%}" class="overlay align-items-center text-capitalize justify-content-center h1  text-white text-decoration-none" style="background: rgba(0,0,0,0.60);">
                    {{item}}
                    <br>
                    <span class="my-4" style="font-size: 20px;text-align: center;" >{{item.description}}</span>
                </a>
            </div>
        </div>
        {%endfor%}
       
        
    </div>
    <a href="{%url 'home'%}" class="btn btn-secondary" style="margin-bottom: 20px;">Back</a>

    </div>
      
    {%endblock%}
